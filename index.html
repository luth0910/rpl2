<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Sederhana</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
      }

      h1 {
        color: #333;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <h1>Selamat Datang di Halaman Sederhana</h1>
    <button id="welcomeButton">Klik Saya!</button>

    <script>
      document.getElementById("welcomeButton").addEventListener("click", function () {
        alert("Selamat datang di halaman sederhana ini!");
      });
    </script>
  </body>
</html>
